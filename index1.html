            <i class='bx bx-menu'></i>
        </div>
    </nav>
</header>

<main class="l-main">

    <section class="home" id="home">
      <div id="wrapper">
        <div class="payment">
            <div class="payment_product">
                <div>
                    <h2>Vegan Chocolate Cake</h2>
                    <div class="price">Rs.250</div>
                </div>
            </div>
            <div class="payment_bill">
                <h3>Receipt Summary</h3>
                <ul>
                    <li>
                      <span>250 * 1 item</span>
                      <span>Rs.250.00</span>
                    </li>
                    <li>
                      <span>Discount</span>
                      <span>Rs.50.00</span>
                    </li>
                    <li>
                      <span>Subtotal</span>
                      <span>Rs.200.00</span>
                    </li>
                    <li>
                      <span>Tax</span>
                      <span>Rs.5.00</span>
                    </li>
                    <li>
                      <span>Total</span>
                      <span>Rs.205.00</span>
                    </li>
                </ul>
  
              <hr>
                <h3>Payment Information</h3>
                <form action="/" class="payment_form">
                  <div class="form-input">
                      <input type="text" placeholder="Card Number" style="width: 100%;">
                  </div>
                  <div class="form-input">
                      <select >
                          <option>Month</option>
                          <option>Jan</option>
                          <option>Feb</option>
                          <option>March</option>
                          <option>April</option>
                          <option>May</option>
                          <option>June</option>
                          <option>July</option>
                          <option>Aug</option>
                          <option>Sep</option>
                          <option>Oct</option>
                          <option>Nov</option>
                          <option>Dec</option>
                      </select>
                      <select >
                          <option>Year</option>
                          <option>2021</option>
                          <option>2020</option>
                          <option>2019</option>
                          <option>2018</option>
                      </select>
                      <input type="text" placeholder="CVV">
                  </div>
                  <button type="submit">Order Now</button>
                </form>
  
            </div>
  
        </div>
  
    </div>  
    </section>
